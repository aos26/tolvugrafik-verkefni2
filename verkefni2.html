<!DOCTYPE html>
<html>

<head>
    <script id="vertex-shader" type="x-shader/x-vertex">

        attribute vec4 vPosition; uniform mat4 projection; uniform mat4 modelview; void main() { gl_Position = projection * modelview * vPosition; }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float; uniform vec4 wireColor; void main() { gl_FragColor = wireColor; }
    </script>


    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="verkefni2.js"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="container">
        <div id="header">
            <h1>3D Snake</h2>
        </div>
        <div id="canvas-container">

            <canvas id="gl-canvas" width="800" height="800">
        Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>
        <div id="controles-container">
            <div id="slider-container">
                <div>
                    Time to travel in any given direction: 5 <input id="sliderTime" type="range" min="5" max="20" step="1" value="10"> 20
                </div>
                <div>
                    Number of moves for snake growth: 30 <input id="sliderMoves" type="range" min="30" max="100" step="5" value="50"> 100
                </div>
            </div>
            <div id="button-container">
                <button class="btn" onclick="randomTravelValue()">Random time to travel</button>
            </div>
        </div>
        <div id="game-menu">
            <div class="game-menu-content" id="gameover-menu">
                <div id="gameover-flexbox">
                    <h2>Game Over</h2>
                    <button class="btn" id="restart" onclick="restart()">Restart</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
